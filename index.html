<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__image" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/Avatar.png" alt="Фото профиля" class="profile__image" />
          <div class="profile__info">
            <div class="profile__social">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="elements">
        <div class="card">
          <img src="https://top10a.ru/wp-content/uploads/2020/01/lastochkino_gnezdo_swallow_nest2-1shyu.jpg" alt="Крым"
            class="card__img">
          <div class="card__item">
            <h2 class="card__title">Крым</h2>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="https://kuda-spb.ru/uploads/d76af2f8fc698b0d26c7d9e46b626c34.jpg" alt="Петергоф" class="card__img">
          <div class="card__item">
            <h2 class="card__title">Петергоф</h2>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="https://traveltimes.ru/wp-content/uploads/2021/08/piter.jpg" alt="Санкт-Петербург"
            class="card__img">
          <div class="card__item">
            <h2 class="card__title">Санкт-Петербург</h2>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="https://imagesbase.ru/uploads/posts/2020-10/1601633197_imagesbase.ru.jpg" alt="Москва"
            class="card__img">
          <div class="card__item">
            <h2 class="card__title">Москва</h2>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="https://mwtravel.ru/wp-content/uploads/2018/02/6-Buhta-Peschanaja-Poberezhe-Bajkala.jpg"
            alt="Байкал" class="card__img">
          <div class="card__item">
            <h2 class="card__title">Байкал</h2>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="https://nomadsclub.ru/uploads/posts/2018-09/1536504194_a.jpg" alt="Архыз" class="card__img">
          <div class="card__item">
            <h2 class="card__title">Архыз</h2>
            <button type="button" class="card__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Квасников Даниил</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="form">
          <input type="text" class="form__info" value="Жак-Ив Кусто" id="name" name="name">
          <input type="text" class="form__info" value="Исследователь океана" id="description" name="description">
          <button type="submit" class="form__button" aria-label="save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
