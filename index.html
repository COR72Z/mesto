<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__image" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/Avatar.png" alt="Фото профиля" class="profile__image" />
          <div class="profile__info">
            <div class="profile__social">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section>
        <ul class="elements"></ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Квасников Даниил</p>
    </footer>

    <template id="elements">
      <li class="element">
        <img src="#" alt="" class="element__image" />
        <img src="./images/Trash.svg" alt="Удалить" class="element__del"/>
        <div class="element__footer">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </li>
    </template>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close popup__close_edit" type="button" aria-label="закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_edit" name="popupForm">
          <input type="text" name="popupName" class="popup__name popup__name_edit" placeholder="Имя" />
          <input type="text" name="popupJob" class="popup__job popup__job_edit"
            placeholder="О себе" />
          <button class="popup__button popup__button_edit" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close popup__close_add" type="button" aria-label="закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_add" name="popupAddForm">
          <input type="text" name="popupaddName" class="popup__name popup__name_add" placeholder="Название" />
          <input type="text" name="popupAddLink" class="popup__link popup__link_add"
            placeholder="Ссылка на картинку" />
          <button class="popup__button popup__button_add" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container-image">
        <button class="popup__close popup__close_image" type="button" aria-label="закрыть"></button>
        <img src="#" alt="" class="popup__image" />
        <h2 class="popup__title-image"></h2>
      </div>
    </div>
  </div>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
