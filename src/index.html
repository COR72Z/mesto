<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__image"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img src="<%=require('./images/Avatar.png')%>" alt="Фото профиля" class="profile__image"/>          
          <div class="profile__info">
            <div class="profile__social">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section>
        <ul class="elements"></ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Квасников Даниил</p>
    </footer>

    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close popup__close_edit" type="button" aria-label="закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="editForm" class="popup__form popup__form_edit" name="popupForm" novalidate>
          <input type="text" name="profilename" class="popup__name popup__name_edit popup__input"
            minlength="2" maxlength="40" placeholder="Имя" required />
          <span class="popup__input-error profilename-error"></span>
          <input type="text" name="profiledescription" class="popup__job popup__job_edit popup__input"
            minlength="2" maxlength="200" placeholder="О себе" required />
          <span class="popup__input-error profiledescription-error"></span>
          <button class="popup__button popup__button_edit" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close popup__close_add" type="button" aria-label="закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form id="addForm" class="popup__form popup__form_add" name="popupAddForm" novalidate>
          <input id="add-name-input" type="text" name="fotoname" class="popup__name popup__name_add popup__input"
            minlength="2" maxlength="30" placeholder="Название" required />
          <span class="popup__input-error fotoname-error"></span>
          <input id="url-input" type="url" name="fotolink" class="popup__link popup__link_add popup__input"
            placeholder="Ссылка на картинку" required />
          <span class="popup__input-error fotolink-error"></span>
          <button disabled="true" class="popup__button popup__button_add" type="submit"
            aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_img">
      <div class="popup__container-image">
        <button class="popup__close popup__close_image" type="button" aria-label="закрыть"></button>
        <img src="#" alt="" class="popup__image" />
        <h2 class="popup__title-image"></h2>
      </div>
    </div>
  </div>

  <div class="popup popup_type_sure">
    <div class="popup__container">
       <form name="accept" class="popup__form">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button type="submit" class="popup__button">Да</button>
       </form>
    </div>
  </div>
  <div class="popup popup_edit_photo">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form novalidate name="avatar" action="#" class="popup__form">        
          <h3 class="popup__title">Обновить аватар</h3>
          <input required id="avatar" placeholder="Ссылка на картинку" type="url" name="avatar" class="popup__input popup__input_avatar"/>
          <span class="popup__input-error avatar-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>        
      </form>
    </div>
  </div>

  <template class="template">
    <li class="element">
      <img src="#" alt="" class="element__image"/>
      <button type="button" class="element__del element__del_hidden "></button>
      <div class="element__footer">
        <h2 class="element__title"></h2>
        <div>
        <button class="element__like" type="button" aria-label="лайк"></button>
        <p class="element__like-counter">0</p>
      </div>
      </div>
    </li>
  </template>  

</body>

</html>
